<!DOCTYPE html>
<html>
<head>
    <title>Live Trading Signal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background: #0b1a2e;
            font-family: Arial;
            text-align: center;
            color: white;
            padding-top: 100px;
        }

        .box {
            background: #1c2c44;
            width: 350px;
            margin: auto;
            padding:         border-radius: 20px;
            box-shadow: 0 0 30px rgba(0,255,150,0.3);
        }

        h1 {
            color: #00ff99;
        }

        button {
            background: #00ff99;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
        }

        .signal {
            font-size: 28px;
            margin-top: 20px;
            font-weight: bold;
        }

        .buy {
            color: #00ff99;
        }

        .sell {
            color: #ff4d4d;
        }
    </style>
</head>

<body>

<div class="box">
    <h1>EUR/USD Signal</h1>
    <div class="signal" id="signalText">Waiting...</div>
    <button onclick="getSignal()">Get Signal</button>
</div>

<script>
function getSignal() {

    let signalText = document.getElementById("signalText");
    signalText.innerHTML = "Analyzing...";
    signalText.className = "signal";

    setTimeout(() => {

        let random = Math.random();

        if (random > 0.5) {
            signalText.innerHTML = "BUY ↑";
            signalText.className = "signal buy";
        } else {
            signalText.innerHTML = "SELL ↓";
            signalText.className = "signal sell";
        }

    }, 1500);

}
</script>
</body>
</html>
