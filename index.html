<!DOCTYPE html>
<html>
<head>
    <title>Pocket Option Signal Box</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #0f172a;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .box {
            background: #1e293b;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,255,150,0.3);
            max-width: 350px;
            margin: auto;
        }

        h1 {
            color: #00ff99;
        }

        .signal {
            font-size: 28px;
            font-weight: bold;
            margin: 15px 0;
        }

        .buy {
            color: #00ff00;
        }

        .sell {
            color: #ff3b3b;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            background: #00ff99;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #00cc77;
        }

        .info {
            margin-top: 15px;
            font-size: 14px;
            color: #cbd5e1;
        }
    </style>
</head>

<body>

<div class="box">
    <h1>üìä Trading Signal</h1>

    <div id="signal" class="signal">Waiting...</div>

    <button onclick="generateSignal()">Get Signal</button>

    <div class="info">
        Expiration: 1 Minute<br>
        Pair: EUR/USD
    </div>
</div>

<script>
function generateSignal() {
    const signalBox = document.getElementById("signal");
    const random = Math.random();

    if (random > 0.5) {
        signalBox.innerHTML = "BUY ‚¨ÜÔ∏è";
        signalBox.className = "signal buy";
    } else {
        signalBox.innerHTML = "SELL ‚¨áÔ∏è";
        signalBox.className = "signal sell";
    }
}
</script>

</body>
</html>
